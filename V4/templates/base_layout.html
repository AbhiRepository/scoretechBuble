<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

    <link rel="stylesheet" type="text/css" href="../static/css/main.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <!-- <script src="{{ url_for('static', filename='js/ajax.js') }}"></script> -->

	{% if title %}
		<title>{{title}}</title>
	{% else %}
		<title>ScoreTech</title>
	{% endif %}
</head>
<body>
	
	<header class="site-header">
	  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
	    <div class="container">
	      <a class="navbar-brand mr-4" href="/">ScoreTech</a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarToggle">
	        {% if session.logged_in and session.user_role == 'superadmin' %}
		        <div class="navbar-nav mr-auto">
		        </div>
		        <!-- Navbar Right Side -->
		        <div class="navbar-nav">
		          <a class="nav-item nav-link" href="/admin_options">Manage</a>
		          <a class="nav-item nav-link" href="/register">Create User</a>
		          <a class="nav-item nav-link" href="/logout">Logout</a>
		        </div>
	        {% elif session.logged_in %}
		        <div class="navbar-nav mr-auto">
		        </div>
		        <!-- Navbar Right Side -->
		        <div class="navbar-nav">
		          <a class="nav-item nav-link" href="/admin_options">Manage</a>
		          <a class="nav-item nav-link" href="/logout">Logout</a>
		        </div>
	        {% else %}
		        <div class="navbar-nav mr-auto">
		         <a class="nav-item nav-link" href="/about">About</a>
		        </div>
		        <!-- Navbar Right Side -->
		        <div class="navbar-nav">
		          <a class="nav-item nav-link" href="/login">Login</a>
		        </div>
	        {% endif %}
	      </div>
	    </div>
	  </nav>
	</header> 

	<br>

	{% block content %}
	{% endblock %}

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
</body>
</html>
